name: Continuous Integration

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
      
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.11

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Tests
      run: |
        python3 test/test_test.py

        
    - name: Build Docker Images
      run: |
        docker pull lfoppiano/grobid:0.7.2
        docker pull adri4ndev/extractor:1.0.0
        docker network create extractor_network
        docker run --rm --name server --network extractor_network -p 8070:8070 lfoppiano/grobid:0.7.2
        docker run --rm --name extractor -it --network extractor_network adri4ndev/extractor:1.0.0



        

    
